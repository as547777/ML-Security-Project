<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultati ‚Äì ML Security Report</title>
    <style>
        /* TVOJ ORIGINALNI STIL */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 40px; background-color: #f9f9f9; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; }
        h2, h3 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .metric-card { background: #f4f7f6; padding: 15px; border-radius: 8px; border-left: 5px solid #3498db; }
        .metric-card.improvement { border-left-color: #27ae60; }
        .metric-card h4 { margin: 0 0 10px 0; color: #7f8c8d; text-transform: uppercase; font-size: 0.8rem; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin-bottom: 5px; font-weight: bold; }
        li span { font-weight: normal; color: #555; }
        .vis-container { border: 1px solid #e0e0e0; border-radius: 10px; padding: 20px; background: #fff; margin-top: 20px; }
        .img-box { display: flex; justify-content: space-around; align-items: center; gap: 20px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px dashed #eee; }
        .sample { text-align: center; flex: 1; }
        .sample img { width: 128px; height: 128px; image-rendering: pixelated; border: 4px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 4px; background: #eee; }
        .label-tag { display: inline-block; margin-top: 10px; padding: 4px 10px; border-radius: 4px; font-size: 0.9rem; font-weight: bold; }
        .tag-blue { background: #e1f5fe; color: #0288d1; }
        .tag-red { background: #ffebee; color: #c62828; }
        .tag-green { background: #e8f5e9; color: #2e7d32; }
        .arrow { font-size: 2rem; color: #bdc3c7; }

        /* STIL ZA INPUT POLJE (PRVA STRANICA) */
        #input-section { text-align: center; padding: 50px 0; }
        textarea { width: 100%; height: 200px; margin: 20px 0; padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-family: monospace; }
        button { background-color: #3498db; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        
        /* SKRIVANJE SEKCIJA */
        #report-section { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="input-section">
        <h2>üìë Unos rezultata</h2>
        <p>Zalijepite JSON odgovor iz Postmana u polje ispod:</p>
        <textarea id="json-data" placeholder='{"attack_phase": {...}, "visualizations": [...]}'></textarea>
        <br>
        <button onclick="generateReport()">Generiraj izvje≈°taj</button>
    </div>

    <div id="report-section">
        <h2>üìä ML Security Report: Attack & Defense</h2>

        <div class="metrics-grid" id="metrics-output">
            </div>

        <h3>üõ°Ô∏è Defense Phase (Fine-Pruning)</h3>
        <div class="metrics-grid" id="defense-output">
            </div>

        <h3>üñºÔ∏è Vizualizacija uzoraka</h3>
        <div id="visuals-output">
            </div>
    </div>
</div>

<script>
function generateReport() {
    const rawData = document.getElementById('json-data').value;
    if (!rawData) return alert("Prvo zalijepite podatke!");

    try {
        const data = JSON.parse(rawData);
        
        // Sakrij unos, prika≈æi izvje≈°taj
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('report-section').style.display = 'block';

        // 1. POPUNI NAPAD I POBOLJ≈†ANJA
        const metricsOutput = document.getElementById('metrics-output');
        metricsOutput.innerHTML = `
            <div class="metric-card">
                <h4>Attack Phase</h4>
                <ul>
                    <li>Accuracy: <span>${(data.attack_phase.accuracy * 100).toFixed(2)}%</span></li>
                    <li>ASR: <span>${(data.attack_phase.asr * 100).toFixed(2)}%</span></li>
                </ul>
            </div>
            <div class="metric-card improvement">
                <h4>Pobolj≈°anja (Obrana)</h4>
                <ul>
                    <li>Smanjenje ASR-a: <span style="color: #27ae60;">- ${(data.improvement.asr_reduction * 100).toFixed(2)}%</span></li>
                    <li>Pad toƒçnosti: <span style="color: #c0392b;">- ${(data.improvement.acc_drop * 100).toFixed(2)}%</span></li>
                </ul>
            </div>
        `;

        // 2. POPUNI OBRANU
        const defenseOutput = document.getElementById('defense-output');
        defenseOutput.innerHTML = `
            <div class="metric-card" style="border-left-color: #f39c12;">
                <h4>Pruning Rezultati</h4>
                <ul>
                    <li>Acc (pruned): <span>${(data.defense_phase.acc_pruned * 100).toFixed(2)}%</span></li>
                    <li>ASR (pruned): <span>${(data.defense_phase.asr_pruned * 100).toFixed(2)}%</span></li>
                </ul>
            </div>
            <div class="metric-card" style="border-left-color: #27ae60;">
                <h4>Finalni Model</h4>
                <ul>
                    <li>Accuracy: <span>${(data.defense_phase.accuracy * 100).toFixed(2)}%</span></li>
                    <li>ASR: <span>${(data.defense_phase.asr * 100).toFixed(2)}%</span></li>
                </ul>
            </div>
        `;

        // 3. VIZUALIZACIJE
        const visualsOutput = document.getElementById('visuals-output');
        visualsOutput.innerHTML = ''; // Oƒçisti placeholder

        data.visualizations.forEach(vis => {
            const isSuccess = vis.prediction_poisoned === vis.target_label;
            const statusColor = isSuccess ? 'tag-green' : 'tag-red';
            const statusText = isSuccess ? "USPJE≈†AN NAPAD ‚úÖ" : "NAPAD NIJE USPIO ‚ùå";

            visualsOutput.innerHTML += `
                <div class="vis-container">
                    <div style="text-align:center; margin-bottom:15px;">
                         <span class="label-tag ${statusColor}">${statusText}</span>
                    </div>
                    <div class="img-box">
                        <div class="sample">
                            <span class="label-tag tag-blue">Original (Label: ${vis.source_label})</span><br><br>
                            <img src="data:image/png;base64,${vis.source_image}">
                            <div style="margin-top:10px;">Pred: <strong>${vis.prediction_clean}</strong></div>
                        </div>

                        <div class="arrow">+</div>

                        <div class="sample">
                            <span class="label-tag" style="background: #f3e5f5; color: #7b1fa2;">Trigger (Residual)</span><br><br>
                            <img src="data:image/png;base64,${vis.residual_image}" style="filter: invert(0);">
                            <div style="margin-top:10px; color: #7f8c8d; font-size: 0.8rem;">(Pojaƒçani prikaz razlike)</div>
                        </div>

                        <div class="arrow">‚ûî</div>

                        <div class="sample">
                            <span class="label-tag tag-red">Poisoned (Target: ${vis.target_label})</span><br><br>
                            <img src="data:image/png;base64,${vis.poisoned_image}">
                            <div style="margin-top:10px;">Pred: <span class="${isSuccess ? 'tag-green' : 'tag-red'}" style="padding: 2px 5px; border-radius:3px;">${vis.prediction_poisoned}</span></div>
                        </div>
                    </div>
                </div>
            `;
        });

    } catch (e) {
        alert("Gre≈°ka u JSON formatu! Provjerite jeste li kopirali cijeli odgovor.");
        console.error(e);
    }
}
</script>
</body>
</html>
